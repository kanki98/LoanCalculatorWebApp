<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css"> 
    <link rel="stylesheet" href="css/myRangeSlider.css">

    <script src="JS/index.js" defer></script>

    <title>Kalkulator kredita</title>
</head>
<body class="montserrat-mainFont">
    <header class="myheader ">
        <nav class="navbar navbar-expand-sm navbar-dark montserrat-mainFont mycolor-bg mynav-padding mx-auto py-3 ">
            <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="images/loan-vector-icon.jpg" alt="Logo" width="100" height="auto"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav mynav-text">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Stambeni kredit</a>
                </li>
                <li class="nav-item mynav-text">
                    <a class="nav-link" href="#">Otplatni plan</a>
                </li>
                <li class="nav-item mynav-text">
                    <a class="nav-link" href="#">Gotovinski kredit</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>

    <main class="main-mypadding">
        <h1>Kalkulator stambenog kredita</h1>
        <div class="mygrid-container row"> 
            <div class="column">
                <div class="slidecontainer">
                    <h3>Odaberite iznos</h3>
                    <input type="range" step="1000" min="10000" max="500000" value="250000" class="slider" id="myRange1">
                    <div class="slider-values">
                        <span id="minValue"></span>
                        <span id="myRange1Output"></span>
                        <span id="maxValue"></span>
                      </div>
                  </div>
                <br>
                <br>
                  <div class="slidecontainer">
                    <h3>Odaberite rok otplate</h3>
                    <input type="range" step="1" min="13" max="360" value="180" class="slider" id="myRange2">
                    <div class="slider-values">
                        <span id="minValueMonth"></span>
                        <span id="myRange2Output"></span>
                        <span id="maxValueMonth"></span>
                      </div>
                  </div>
            </div>
            <div class="column">
                <h2>Izračunati anuiteti, kamate, svi iznosi</h2>
            </div>
            <div class="column">
                <button class="mybtn" href="#">Otvorite otplatni plan</button>
            </div>
         
        </div>
    </main>   
    <footer class="mycolor-bg text-white text-center py-4 montserrat-mainFont">
        <div class="container">
            <p>&copy; 2024 Karlo Kranjčec, FERIT. Ova stranica je izrađena za potrebe završnog rada.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#" class="text-white">Zasad tu</a></li>
                <li class="list-inline-item"><a href="#" class="text-white">Nema ništa</a></li>
                <li class="list-inline-item"><a href="#" class="text-white">U Linkovima</a></li>
            </ul>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            initializeMoneySlider("myRange1", "myRange1Output", "minValue", "maxValue");
        });
        document.addEventListener("DOMContentLoaded", function() {
            initializeMonthSlider("myRange2", "myRange2Output", "minValueMonth", "maxValueMonth");
        });
    </script>

</body>
</html>
